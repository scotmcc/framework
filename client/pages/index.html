<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Boilerplate!</title>
        <meta name="description" content="Personalized boilerplate for Node.js websites based on bengrunfeld/expack">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="page">
            <h1>Boilerplate</h1>
            <p>Hello world! This is HTML5 Boilerplate.</p>
            <h2>Web Socket</h2>
            <table>
                <tr>
                    <td>Message</td>
                    <td><input type="text" id="message"></td>
                    <td><button id="send"></button></td>
                </tr>
                <tr>
                    <td colspan="3"><textarea id="response"></textarea></td>
                </tr>
            </table>
        </div>
    </body>
</html>
